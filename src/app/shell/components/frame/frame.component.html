<div class="frame-container">
    <header (menuToggled)="toggleMenu($event)" (logout)="logout()"></header>
    <div class="frame-bottom">
        <main-menu [menuToggleState]="menuToggleState | async" [config]="menu"></main-menu>
        <div class="frame-content">
            <div class="placeholder-container">
                <router-outlet></router-outlet>
            </div>
            <footer [buildVersion]="buildVersion | async"></footer>
        </div>
    </div>
</div>
